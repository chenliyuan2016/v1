<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{cms:channelmodel.pagetitle}</title>
    <meta name="Keywords" content="{cms:channelmodel.keywords}">
    <meta name="Description" content="{cms:channelmodel.description}">
    <link type="text/css" href="{cms:templatepath}css/main.css" rel="stylesheet">
    <script type="text/javascript" src="{cms:templatepath}js/jquery1.7.js" charset="utf-8"></script>
    <script type="text/javascript" src="{cms:templatepath}js/main.js" charset="utf-8"></script>
</head>
<body>
<!--头部-->
<cms:include file="top.html"></cms:include>
<div class="wrap">
    <div class="pros">
        <div class="probox">
            <ul class="cb">
                <cms:contentlist channelindex="product" totalnum="10">
                    <li>
                        <cms:a linkclass="img"><cms:img></cms:img></cms:a>
                        <cms:a linkclass="title"></cms:a>
                    </li>
                </cms:contentlist>
            </ul>
        </div>
        <h2 class="heads">
            公司简介<span>About us</span>
            <span class="orangeborder"></span>
            <span class="blueborder"></span>
        </h2>
        <div class="indexaboutus">
            <img src="{cms:templatepath}images/company.jpg"/>
            <p>
                <cms:label name="首页公司简介"></cms:label>
            </p>
        </div>
    </div>
    <div class="contact">
        <h2 class="heads">
            联系我们<span>Contact</span>
            <span class="orangeborder"></span>
            <span class="blueborder"></span>
        </h2>
        <div>
            <cms:label name="首页联系我们"></cms:label>
        </div>
    </div>
    <div class="clear"></div>
</div>


</body>
</html>
